plugins {
	id 'java'
	id 'application'
}

mainClassName = 'no.ntnu.idi.ir.MyIndexFiles'

repositories {
	mavenCentral()
}

dependencies {
	compile group: 'org.apache.lucene', name: 'lucene-core', version: '4.10.1'
	compile group: 'org.apache.lucene', name: 'lucene-demo', version: '4.10.1'
	compile group: 'org.apache.lucene', name: 'lucene-analyzers-common', version: '4.10.1'
}

run {
    workingDir = 'run'
}
